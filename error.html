<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page Not Found - Hari's Website</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }
    .error-container {
      text-align: center;
    }
    .error-code {
      font-size: 100px;
      color: #004080;
      margin: 0;
    }
    .error-message {
      font-size: 24px;
      margin-bottom: 20px;
    }
    a {
      color: #004080;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1 class="error-code">404</h1>
    <p class="error-message">Oops! The page you’re looking for doesn’t exist.</p>
    <a href="index.html">← Back to Home</a>
  </div>
</body>
</html>
